<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Search Box Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f5f5;
    }
    .search-container {
      max-width: 400px;
      margin: auto;
    }
    input[type="search"] {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 16px;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
    .output {
      margin-top: 20px;
      font-size: 18px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="search-container">
    <h2>Enter Search Query</h2>
    <form id="searchForm">
      <input type="search" id="searchInput" placeholder="Type something..." required>
      <button type="submit">Search</button>
    </form>
    <div class="output" id="outputDiv">You entered: <span id="enteredText">None yet</span></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const form = document.getElementById('searchForm');
      const input = document.getElementById('searchInput');
      const outputSpan = document.getElementById('enteredText');

      form.addEventListener('submit', function(event) {
        event.preventDefault();  // prevent page reload
        const value = input.value.trim();
        if (value === "") {
          outputSpan.textContent = "(empty)";
        } else {
          outputSpan.textContent = value;
        }
        console.log("User searched for:", value);
        // You can also do things like send this value to some API, or redirect, etc.
      });
    });
  </script>
</body>
</html>
